<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav class="navBar">
      <h1>BMI Calculator</h1>
    </nav>
    <div class="container">
      <form>
        <p><label>Height <span class="unit">(CM)</span></label>
        <input type="text" id="height" /></p>
        <p><label>Weight <span class="unit">(KG)</span> </label><input type="text" id="weight" /></p>
        <button class="btn">Calculate</button>
        <div class="container results" id="results"></div>
        <div class="container message" id="message" style="display: none;"></div>
      </form>
      <div class="container guide" id="weight-guide container">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
