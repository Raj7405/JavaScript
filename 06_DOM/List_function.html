<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #fff4f4; color: #fff;">
    <div class="fourth">

    </div>
</body>
<script>
    const fourth = document.querySelector(".fourth")
    console.log(fourth)
    
    function addEducation(addcerty){
        const Li = document.createElement('li')
        const tempDiv = document.createElement('div')
        tempDiv.appendChild(addcerty)
        Li.appendChild(tempDiv)
        fourth.appendChild(Li)
    }

    function addcerty(name,info){
        const certyName = document.createElement('h3')
        certyName.appendChild(document.createTextNode(name)) 
        const certyInfo = document.createElement('h3')
        certyInfo.appendChild(document.createTextNode(info)) 
    }
  
    const one = addcerty("cert1","I am absolute")
    addEducation(one)




</script>
</html>
