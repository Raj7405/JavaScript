<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Parent-child-acess</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednsday</div>
        <div class="day" hidden>Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent)
    // console.log(parent.children)

    const childArray = parent.children
    for(let i = 0; i<childArray.length; i++){
        // console.log(childArray[i].innerText)
        childArray[i].style.color = 'orange';
    }

    // console.log(parent.firstElementChild)
    // console.log(parent.lastElementChild)

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)
    dayOne.nextElementSibling.style.color = 'white'
    childArray[2].style.color = 'green'

</script>
</html>
