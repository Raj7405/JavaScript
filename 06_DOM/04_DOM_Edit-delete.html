<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit & Delete</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li');
        list.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(list)
    }
    addLanguage("python")
    addLanguage("typescript")
    
    function addLangOptimizly(langName){
        const list = document.createElement('li')
        //created textNode in li and appended it into li list
        list.appendChild(document.createTextNode(langName)) 
        document.querySelector('.language').appendChild(list)
    }
    addLangOptimizly("golang")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    const firstLang =  document.querySelector("li:first-child")
    firstLang.outerHTML = "<li> Java </li>"

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
