<body style="background-color: #414141; color: aliceblue;">

   </div>

<script>
 /** 
    //way to use Event or handle Ehvents

    // attachEvent() --.in old days
    //jQuery --> on()
  
    //2 -this is rigth way as wel as good practice
  
    document.getElementById('japan').addEventListener('click', function(e){
        console.log("clicked on japan")
    }, false)

    /*
    propogation of Event 
    --> Bubbling : when event are propagate form inside to outside its called Bubbling
                  - it is default behaviour of event 
                  - parameter are set default is "false"

    --> Capturing : when event are propagate from outsode to inside its called Capturing
                  - it is not default but can be achived by setting parameter "true"
                
    */

    document.querySelector("#images").addEventListener('click', function(e){
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode;
            removeIt.remove();
            //removeIt.parentNode.removeChild(removeIt)
        }
    })
